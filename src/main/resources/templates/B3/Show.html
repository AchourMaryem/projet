<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View B3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card-container {
            text-align: center;
        }
    </style>
</head>

<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<div class="card-container">
    <div class="card m-50 p-20" style="width: 40rem;">
        <div class="card-header">
            <h2>View B3 Details</h2>
        </div>
        <div class="card-body">
            <dl class="row">

                <dt class="col-sm-3">CIN:</dt>
                <dd class="col-sm-9" th:text="${b3.cin}"></dd>
                <dt class="col-sm-3">Nom:</dt>
                <dd class="col-sm-9" th:text="${b3.nom}"></dd>

                <dt class="col-sm-3">Prenom:</dt>
                <dd class="col-sm-9" th:text="${b3.prenom}"></dd>

                <dt class="col-sm-3">Nom Pere:</dt>
                <dd class="col-sm-9" th:text="${b3.nompere}"></dd>

                <dt class="col-sm-3">Date Birthday</dt>
                <dd class="col-sm-9" th:text="${b3.dob}"></dd>

                <dt class="col-sm-3">Date Birthday</dt>
                <dd class="col-sm-9" th:text="${b3.dob}"></dd>

                <dt class="col-sm-3">Remarque</dt>
                <dd class="col-sm-9" th:text="${b3.remarque}"></dd>
                <dt class="col-sm-3">Photo:</dt>
              <dd class="col-sm-9">
                    <img th:if="${b3.photo != null}" th:src="${'/photos/' + b3.photo}" width="200" height="150" alt="Photo">
              </dd>
            </dl>
        </div>
        <div class="card-footer text-end">
            <a th:href="@{/papier3/}" class="btn btn-primary">
                <i class="fas fa-arrow-left"></i> Back
            </a>
        </div>
    </div>
</div>
</body>
</html>
